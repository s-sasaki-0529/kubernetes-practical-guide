apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
spec:
  selector:
    matchLabels:
      app: mysql
  serviceName: mysql 
  updateStrategy:
    type: RollingUpdate
  replicas: 2
  template:
    metadata:
      labels:
        app: mysql
    spec: 
      initContainers:
        - name: init-mysql
          image: k8spracticalguide/mysql:5.7.22
          command: ["bash", "/mnt/scripts/setup.sh"]
          volumeMounts:
            - name: confd
              mountPath: /mnt/conf.d
            - name: scripts
              mountPath: /mnt/scripts
      containers:
      - name: mysql
        image: k8spracticalguide/mysql:5.7.22
        envFrom:
        - configMapRef:
            name: common-env
        - secretRef:
            name: common-env
        volumeMounts:
          - name: data
            mountPath: /var/lib/mysql
          - name: confd
            mountPath: /etc/mysql/conf.d
          - name: backup
            mountPath: /mnt/backup
      volumes:
        - name: confd
          emptyDir: {}
        - name: scripts
          configMap:
            name: mysql-scripts
        - name: backup
          persistentVolumeClaim:
            claimName: backup-mysql
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
